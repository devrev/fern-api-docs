groups:
    production:
      generators:
        - name: fernapi/fern-python-sdk
          version: 0.7.6
          output:
            location: pypi
            token: ${PYPI_TOKEN}
            package-name: "@fern-api/devrev"
        - name: fernapi/fern-typescript-node-sdk
          version: 0.9.0
          output:
            location: npm
            token: ${NPM_TOKEN}
            package-name: "@fern-api/devrev"
