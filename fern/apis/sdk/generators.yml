default-group: sdks
groups:
  sdks:
    generators:
      - name: fernapi/fern-typescript-node-sdk
        version: 0.9.5
        output:
          location: npm
          package-name: "@fern-api/devrev"
          token: ${NPM_TOKEN}
        github:
          repository: fern-devrev/devrev-node
        config:
          namespaceExport: DevRev
  sdk:
    generators:
      - name: fernapi/fern-typescript-node-sdk
        version: 0.9.5
        output:
          location: npm
          package-name: "@fern-api/devrev"
          token: ${NPM_TOKEN}
        github:
          repository: fern-devrev/devrev-node
        config:
          namespaceExport: DevRev
