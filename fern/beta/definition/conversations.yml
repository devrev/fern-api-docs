# yaml-language-server: $schema=https://raw.githubusercontent.com/fern-api/fern/main/fern.schema.json

imports:
  root: __package__.yml

service:
  auth: true
  base-path: ""
  endpoints:
    create:
      path: /conversations.create
      method: POST
      request:
        name: ConversationsCreateRequest
        body:
          properties:
            description:
              docs: Description for the conversation.
              type: optional<string>
            group:
              docs: The group that the conversation is associated with.
              type: optional<string>
            members:
              docs: The users in the conversation.
              type: optional<list<string>>
            messages:
              docs: Initial messages on the conversation.
              type: optional<list<root.ConversationsCreateRequestMessage>>
            stage:
              type: optional<root.StageInit>
            tags:
              docs: Tags associated with the conversation.
              type: optional<list<root.SetTagWithValue>>
            title:
              docs: The title for the conversation.
              type: optional<string>
            type:
              type: root.ConversationsCreateRequestTypeValue
      response:
        docs: Success.
        type: root.ConversationsCreateResponse

    delete:
      path: /conversations.delete
      method: POST
      request:
        name: ConversationsDeleteRequest
        body:
          properties:
            id:
              type: string
              docs: The ID of the conversation to delete.
      response:
        docs: Success.
        type: root.conversations-delete-response

    export:
      path: /conversations.export
      method: GET
      request:
        name: ConversationsExportRequest
        query-parameters:
          applies_to_parts:
            type: optional<string>
            allow-multiple: true
          first:
            type: optional<integer>
          members:
            type: optional<string>
            allow-multiple: true
          owned_by:
            type: optional<string>
            allow-multiple: true
          rev_org:
            type: optional<string>
            allow-multiple: true
          source_channels:
            type: optional<string>
            allow-multiple: true
          stage.name:
            type: optional<string>
            allow-multiple: true
          tags:
            type: optional<string>
            allow-multiple: true
      response:
        docs: Success.
        type: root.ConversationsExportResponse

    get:
      path: /conversations.get
      method: GET
      request:
        name: ConversationsGetRequest
        query-parameters:
          id:
            type: string
      response:
        docs: Success.
        type: root.ConversationsGetResponse

    list:
      path: /conversations.list
      method: GET
      request:
        name: ConversationsListRequest
        query-parameters:
          applies_to_parts:
            type: optional<string>
            allow-multiple: true
          cursor:
            type: optional<string>
          limit:
            type: optional<integer>
          members:
            type: optional<string>
            allow-multiple: true
          mode:
            type: optional<root.ListMode>
          owned_by:
            type: optional<string>
            allow-multiple: true
          rev_org:
            type: optional<string>
            allow-multiple: true
          source_channels:
            type: optional<string>
            allow-multiple: true
          stage.name:
            type: optional<string>
            allow-multiple: true
          tags:
            type: optional<string>
            allow-multiple: true
      response:
        docs: Success.
        type: root.ConversationsListResponse

    update:
      path: /conversations.update
      method: POST
      request:
        name: ConversationsUpdateRequest
        body:
          properties:
            applies_to_parts:
              type: optional<root.ConversationsUpdateRequestAppliesToParts>
            description:
              docs: The updated description for the conversation.
              type: optional<string>
            group:
              docs: The group that the conversation is associated with.
              type: optional<string>
            id:
              type: string
              docs: The ID of the conversation to update.
            stage:
              type: optional<root.StageUpdate>
            status:
              docs: The updated status of the conversation.
              type: optional<string>
            title:
              docs: The updated title of the conversation.
              type: optional<string>
      response:
        docs: Success.
        type: root.ConversationsUpdateResponse
