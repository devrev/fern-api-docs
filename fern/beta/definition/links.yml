# yaml-language-server: $schema=https://raw.githubusercontent.com/fern-api/fern/main/fern.schema.json

imports:
  root: __package__.yml

service:
  auth: true
  base-path: ""
  endpoints:
    create:
      path: /links.create
      method: POST
      request:
        name: LinksCreateRequest
        body:
          properties:
            link_type:
              type: root.LinkType
            source:
              type: string
              docs: The ID of the source object.
            target:
              type: string
              docs: The ID of the target object.
      response:
        docs: Success.
        type: root.LinksCreateResponse

    delete:
      path: /links.delete
      method: POST
      request:
        name: LinksDeleteRequest
        body:
          properties:
            id:
              type: string
              docs: The ID of the link to delete.
      response:
        docs: Success.
        type: root.links-delete-response

    get:
      path: /links.get
      method: GET
      request:
        name: LinksGetRequest
        query-parameters:
          id:
            type: string
      response:
        docs: Success.
        type: root.LinksGetResponse

    list:
      path: /links.list
      method: GET
      request:
        name: LinksListRequest
        query-parameters:
          object:
            type: string
          cursor:
            type: optional<string>
          direction:
            type: optional<root.LinksDirection>
          limit:
            type: optional<integer>
          link_type:
            type: optional<root.LinkType>
            allow-multiple: true
          mode:
            type: optional<root.ListMode>
          types:
            type: optional<root.LinkType>
            allow-multiple: true
      response:
        docs: Success.
        type: root.LinksListResponse
