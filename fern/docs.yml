instances:
  - url: devrev.docs.buildwithfern.com
    custom-domain: developer.devrev.ai

title: DevRev | Docs

navbar-links: []

colors:
  accentPrimary: 
    dark: "#5D65EE1A"
    light: "#5D65EE1A"
  background: 
    dark: "#131414"
    light: '#ffffff'

logo: {}

css:
  - ./dist/output.css

js:
  - path: ./dist/output.js
    strategy: beforeInteractive


typography:
  bodyFont:
    name: SF Pro
    path: ./fonts/SF-Pro-Text-Regular.woff2
    weight: "400"
  headingsFont:
    name: SF Pro Display
    path: ./fonts/SF-Pro-Display-Regular.woff2
    weight: "600"
  codeFont: 
    name: SF mono
    path:  ./fonts/sf-mono-regular.woff2

favicon: ./docs/assets/favicon.ico

versions: 
  - display-name: Public
    path: ./versions/public.yml
    slug: public
  - display-name: Beta
    path: ./versions/beta.yml
    availability: beta
    slug: beta

redirects:
  - source: "/public/sdks/plug/methods"
    destination: "/public/sdks/web/methods"
    permanent: true
  - source: "/sdks/plug/methods"
    destination: "/sdks/web/methods"
    permanent: true
