instances:
  - url: devrev.docs.buildwithfern.com
    custom-domain: developer.devrev.ai

title: DevRev | Docs

navbar-links: []

colors:
  accentPrimary: 
    dark: "#5D65EE1A"
    light: "#5D65EE1A"
  background: 
    dark: "#131414"
    light: '#ffffff'

logo: {}

css:
  - ./dist/output.css

js:
  - path: ./dist/output.js
    strategy: beforeInteractive

html:
  - path: ./dist/index.html


favicon: ./docs/assets/favicon.ico

versions: 
  - display-name: Public
    path: ./versions/public.yml
    slug: public
  - display-name: Beta
    path: ./versions/beta.yml
    availability: beta
    slug: beta
