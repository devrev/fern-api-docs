instances:
  - url: devrev.docs.buildwithfern.com

title: DevRev | Docs

navbar-links: []
logo: {}

colors:
  accentPrimary: 
    dark: "#5D65EE"
    light: "#5D65EE"
  background: 
    dark: "#131414"
    light: '#ffffff'

favicon: ./docs/assets/favicon.ico

css:
