api:
  path: ./apis/beta/openapi/openapi-beta-latest.yaml
  overrides: ./apis/beta/openapi/openapi-overrides.yml
groups: 
  ts-sdk:
    generators:
      - name: fernapi/fern-typescript-node-sdk
        version: 0.25.2
        output:
          location: npm
          package-name: "@fern-api/devrev-beta"
          # uncomment to publish to npm
          # token: ${NPM_TOKEN}
        github: 
          repository: "devrev/sdk-typescript"
          mode: pull-request
        smart-casing: true
        config: 
          namespaceExport: DevRevBeta
          allowCustomFetcher: true
          skipResponseValidation: true
          includeApiReference: true