# yaml-language-server: $schema=https://raw.githubusercontent.com/fern-api/fern/main/fern.schema.json

imports:
  root: __package__.yml

service:
  auth: true
  base-path: ""
  endpoints:
    create:
      path: /tags.create
      method: POST
      request:
        name: TagsCreateRequest
        body:
          properties:
            allowed_values:
              docs: |
                The allowed values for the tag, or empty if no values are
                permitted.
              type: optional<list<string>>
            description:
              docs: The description for the tag.
              type: optional<string>
            name:
              type: string
              docs: |
                The name for the tag, which must be unique across all tags.
      response:
        docs: Success.
        type: root.TagsCreateResponse

    delete:
      path: /tags.delete
      method: POST
      request:
        name: TagsDeleteRequest
        body:
          properties:
            id:
              type: string
              docs: The ID of the tag to delete.
      response:
        docs: Success.
        type: root.tags-delete-response

    get:
      path: /tags.get
      method: GET
      request:
        name: TagsGetRequest
        query-parameters:
          id:
            type: string
      response:
        docs: Success.
        type: root.TagsGetResponse

    list:
      path: /tags.list
      method: GET
      request:
        name: TagsListRequest
        query-parameters:
          cursor:
            type: optional<string>
          limit:
            type: optional<integer>
          mode:
            type: optional<root.ListMode>
      response:
        docs: Success.
        type: root.TagsListResponse

    update:
      path: /tags.update
      method: POST
      request:
        name: TagsUpdateRequest
        body:
          properties:
            allowed_values:
              type: optional<root.TagsUpdateAllowedValues>
            description:
              docs: The updated description of the tag.
              type: optional<string>
            id:
              type: string
              docs: The ID of the tag to update.
            name:
              docs: |
                The updated name of the tag. The name must be unique across all
                tags.
              type: optional<string>
      response:
        docs: Success.
        type: root.TagsUpdateResponse
